<div class="modal" [class.show]="show">
	<div class="header">Welcome to ProXent</div>

	<hr />

  <div>Before entering this new world, you can adjust your preference</div>

  <div>
    <div class="title">Game difficulty</div>
    <div class="settings-difficulty">
      <button [class.selected]="selectedDifficulty === difficulty" class="btn preset" (click)="setDifficulty(difficulty)" *ngFor="let difficulty of difficultyPreset">{{ difficulty }}</button>
    </div>
  </div>

  <div class="actions">
    <button class="btn" (click)="cancel()">Cancel</button>
    <button class="btn" (click)="startGame()">Start a new game!</button>
  </div>

</div>
